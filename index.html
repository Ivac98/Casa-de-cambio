<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Casa de Cambio Ivac</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/mARCA.png" alt="">
            <div>
                <h1>Casa De Cambio 
                    <span>Ivac</span>
                </h1>
            </div>
            <img src="images/mARCA.png" alt="">
        </nav>
    </header>


    <main>
        <section class="box-cambio">
            <div class="operacion">
                <div class="select-moneda">
                    <span>Tipo de moneda:</span>
                    <select id="moneda">

                    </select>
                </div>

                <div class="select-opera">
                    <span>Tipo de operacion:</span>
                    <select name="cambio" id="change-type">
                        <option value="comprar">Compra</option>
                        <option value="vender">Venta</option>
                    </select>
                </div>

                <div class="select-monto">
                    <span>Monto:</span>
                    <div>
                        <input type="number" id="monto" value="100" autocomplete="off" >
                    </div>
                    <span id="error" style="display: none;">Intreduza una cantidad valida</span>
                </div>
            </div>
            
            <div class="taza-op">
                <div style="flex-direction: column;">
                    <div id="taza" style="display: flex; flex-direction: row;"></div>
                    <div id="taza2" style="display: flex; flex-direction: row;"></div>
                </div>
                <span id="monto-op"></span>
            </div>
                

            <div class="botones">
                <button type="button" id="realizar">Realizar</button>
                <button type="button" id="borrar">Borrar Historial</button>
            </div>
        </section>



        <section id="histo">
            <span>Historial</span>
            <article>
                <div id="historial" style="display: flex; flex-direction: column-reverse;">

                </div>
            </article>
        </section>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/index.js"></script>
</body>
</html>
