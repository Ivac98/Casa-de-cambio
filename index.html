<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Casa de Cambio Ivac</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/mARCA.png" alt="">
            <div>
                <h1>Casa De Cambio 
                    <span>Ivac</span>
                </h1>
            </div>
            <img src="images/mARCA.png" alt="">
        </nav>
    </header>


    <main>
        <section class="box-cambio">
            <div class="operacion">
                <div class="select-moneda">
                    <span>Tipo de moneda:</span>
                    <select id="moneda">
                        <option value="USD">Dólar Estadounidense</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">Libra esterlina</option>
                        <option value="CLP">Peso Chileno</option>
                        <option value="PYG">Peso Paraguayo</option>
                        <option value="UYU">Peso Uruguayo</option>
                        <option value="BRL">Real Brasileño</option>
                        <option value="RUB">Rublo Ruso</option>
                    </select>
                </div>

                <div class="select-opera">
                    <span>Tipo de operacion:</span>
                    <select name="cambio" id="change-type">
                        <option value="comprar">Compra</option>
                        <option value="vender">Venta</option>
                    </select>
                </div>

                <div class="select-monto">
                    <span>Monto:</span>
                    <span><input type="text" inputmode="decimal" autocomplete="off" id="monto" value="100"></span>
                    <span id="error" style="display: none;">Intreduza una cantidad valida</span>
                </div>
            </div>
            
            <div class="taza-op">
                <div id="taza"></div>
                <span id="monto-op"></span>
            </div>
                

            <div class="botones">
                <button type="button" id="realizar">Realizar</button>
                <button type="button" id="borrar">Borrar Historial</button>
            </div>
        </section>



        <section id="histo">
            <span>Historial</span>
            <article>
                <div id="historial" style="display: flex; flex-direction: column-reverse;">

                </div>
            </article>
        </section>
    </main>

    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="js/index.js"></script>
</body>
</html>
