<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Casa de Cambio Ivac</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/mARCA.png" alt="">
            <div>
                <h1>Casa De Cambio 
                    <span>Ivac</span>
                </h1>
            </div>
            <img src="images/mARCA.png" alt="">
        </nav>
    </header>

    <main>
        <section>
            <article class="dolar">
                <h2>Dolar</h2>
                <img src="images/H-k8sCNMx_1256x620__1.jpg" alt="">
                <div class="compraYventa">
                    <div class="tipo">
                        <h5 class="compra">Compra</h5><h5 class="venta">Venta</h5>
                    </div>
                    <div class="precios">
                        <p class="precioCompra">$820.50</p><p class="precioVenta">$823.50</p>
                    </div>
                </div>
            </article>
            <article class="euro">
                <h2>Euro</h2>
                <img src="images/DMEZ4i0la_2000x1500__1.jpg" alt="">
                <div class="compraYventa">
                    <div class="tipo">
                        <h5 class="compra">Compra</h5><h5 class="venta">Venta</h5>
                    </div>
                    <div class="precios">
                        <p class="precioCompra">$890.50</p><p class="precioVenta">$895.80</p>
                    </div>
                </div>
            </article>
            <article class="real">
                <h2>Real</h2>
                <img src="images/real-brasileno-1200jpg.webp" alt="">
                <div class="compraYventa">
                    <div class="tipo">
                        <h5 class="compra">Compra</h5><h5 class="venta">Venta</h5>
                    </div>
                    <div class="precios">
                        <p class="precioCompra">$170.45</p><p class="precioVenta">$180.45</p>
                    </div>
                </div>
            </article>
            <article class="libra">
                <h2>Libra</h2>
                <img src="images/istockphoto-1291891378-1024x1024.jpg" alt="">
                <div class="compraYventa">
                    <div class="tipo">
                        <h5 class="compra">Compra</h5><h5 class="venta">Venta</h5>
                    </div>
                    <div class="precios">
                        <p class="precioCompra">$1042.50</p><p class="precioVenta">$1048.80</p>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <footer>
        <div>
            <img src="" alt="">
        </div>
    </footer>
    <script src="js/index.js">
        alert('<%: TempData["Resultat"]%>');
    </script>
</body>
</html>
