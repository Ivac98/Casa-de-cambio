<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <title>Casa de Cambio Ivac</title>
</head>

<body>
    <header>
        <nav>
            <img src="images/mARCA.png" alt="">
            <div>
                <h1>Casa De Cambio 
                    <span>Ivac</span>
                </h1>
            </div>
            <img src="images/mARCA.png" alt="">
        </nav>
    </header>


    <main>
        <section id="sectionCotizacion">
            <p class="cotizacionDelDia">Cotización del día</p>
            <div id="cotizacion">
                <article id="intro">
                        <div></div>
                        <p>$</p>
                        <h2>Moneda</h2>
                        <p>Compra</p>
                        <p>Venta</p>
                </article>
                <article id="moneda">
    
                </article>
            </div>
        </section>

        <section id="realizarCambio">
            <article>
                <div>
                    <div>
                        <select id="monedaSelect">
                            <option selected disabled>Selecciona una moneda</option>

                        </select>
                    </div>
                    <div>
                        <select id="compra-venta">
                            <option selected disabled>Selecciona una operación</option>
                            <option value="comprar">Comprar</option>
                            <option value="vender">Vender</option>
                        </select>   
                    </div>
                    <div id="cantidad-monto">
                        <label >$</label>
                        <input id="monto" type="number">
                        <p>*minimo de $100 por operación*</p>
                        <p>**monto de la moneda seleccionada**</p>
                    </div>
                </div>
                <div id="botones">
                    <button id="click">Realizar</button>
                    <button type="button" id="borrarH">Borrar historial</button>
                </div>
                <div id="resultado">
                    <span id="resultadoOK" style="display: none;">¡¡Transacción realizada!!</span>
                    <span id="resultadoTipo"></span>
                </div>
            </article>
        </section>

        <section class="historial">
            <article>
                <div id="historial" style="display: flex; flex-direction: column-reverse;">

                </div>
            </article>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/index.js"></script>
</body>
</html>
